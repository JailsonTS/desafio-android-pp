// Top-level build file where you can add configuration options common to all sub-projects/modules.


buildscript {
    ext {
        compileSdkVersion = 31
        minSdkVersion = 21
        targetSdkVersion = 31


        kotlin_version = '1.6.21'

        appcompat_version = '1.4.1'
        core_ktx_version = '1.8.0'
        material_version = "1.6.0"

        navigationktx_version = '2.4.2'
        constraintlayout_version = '2.1.4'

        gson_version = '2.9.0'
        retrofit_version = '2.9.0'
        okhttp_version = '5.0.0-alpha.7'

        picasso_version = '2.71828'
        circleimageview_version = '3.1.0'

        dagger_version = '2.35.1'




        core_testing_version = '2.1.0'
        moshi_version = '1.8.0'
        junit_version = '4.13.2'
        mockito_version = '4.6.1'
        mockito_kotlin_version = '2.2.0'
        test_runner_version = '1.4.0'
        espresso_version = '3.4.0'
        koin_version = "2.0.1"
        lifecycle_version = "2.2.0"
        coroutines_version = "1.3.3"
        rxjava_version = "2.2.17"
        rxandroid_version = "2.1.1"
        core_ktx_test_version = '1.4.0'
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }


}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
